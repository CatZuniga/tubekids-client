

<main>
    <div class="row">
        <h4>Playlist </h4>
    </div>
    <div class="row">
        <div class="input-field col s9">
                <form [formGroup]="searchForm" (ngSubmit)="search(searchForm)">
            <input id="search" class="form-control" formControlName="search" type="text">
            <button type="submit"  class="btn btn-success modal-close">
                    Search
                </button>
            </form>
        </div>
    </div>
    

    <!--Card Product -->
    <div class="row">
      <div *ngFor="let video of videos" class="col s12 m3">
          <div class="card ">

              <div class="card-content">
                  <span class="card-title">{{video.name}}</span>
                  <p>{{video.url}}</p>
                </div>
           
              <div class="card-buttons ">
                  <button class="btn-floating btn-small waves-effect waves-light red darken-4 tooltipped " data-position="bottom" data-tooltip="Play video"
                      (click)="playVideo(video)">
                      <i class="material-icons small">play_circle_filled</i>
                  </button>
              </div>
          </div>
      </div>
  </div>


  <youtube-player *ngFor="let id of ids"
  [videoId]="id"

>
</youtube-player>

</main>
